<nav class="navbar bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <h1>Project Nexos - Lista de libros</h1>
        </a>
    </div>
</nav>

<div class="container mt-3">

    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" [(ngModel)]="filterBook" class="form-control" name="filterBook"
                    placeholder="Buscar libros titulo, autor, año...">
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <table class="table table-hover table-bordered">
                <thead class="bg-primary text-white">
                    <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Año</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                    </tr>
                </thead>
                <tbody *ngFor="let book of books | filter:filterBook">
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.gender}}</td>
                        <td>{{book.year}}</td>
                        <td>{{book.nameAuthor}}</td>
                        <td>{{book.nameEditorial}}</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
